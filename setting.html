<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span>
        </div>
        <div class="status_bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>
 
    <main class="main-screen">
        <ul class="setting-list">
            <li class="setting-setting">
                <i class="fas fa-bullhorn fa-2x"></i>
                <span>Notice</span>
            </li>
            <li class="setting-setting">
                <i class="fas fa-flask fa-2x"></i>
                <span>Kakao Lab</span>
            </li>
            <li class="setting-setting">
                <i class="fas fa-info-circle fa-2x"></i>
                <span>Version</span>
                <span>Latest Version</span>
            </li>
            <li class="setting-setting">
                <i class="fas fa-info-circle fa-2x"></i>
                <span>Privacy</span>
            </li>
            <li class="setting-setting">
                <i class="fas fa-info-circle fa-2x"></i>
                <span>Notification</span>
            </li>
            <li class="setting-setting">
                <i class="fas fa-info-circle fa-2x"></i>
                <span>Friends</span>
            </li>
            <li class="setting-setting">
                <i class="fas fa-info-circle fa-2x"></i>
                <span>Chat</span>
            </li>
            <li class="setting-setting">
                <i class="fas fa-info-circle fa-2x"></i>
                <span>Display  <i class="fas fa-info-circle"></i></span>
            </li>
            <li class="setting-setting">
                <i class="fas fa-info-circle fa-2x"></i>
                <span>Themes  <i class="fas fa-info-circle"></i></span>
                <span>Default theme</span>
            </li>
            <li class="setting-setting">
                <i class="fas fa-info-circle fa-2x"></i>
                <span>Call</span>
            </li>

        </ul>
    </main>
    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>



    <script src="https://kit.fontawesome.com/2ab7afee77.js" crossorigin="anonymous"></script>
</body>
</html>

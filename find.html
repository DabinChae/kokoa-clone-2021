<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span>
        </div>
        <div class="status_bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icons"><i class="fas fa-qrcode fa-3x"></i><span>QR Code</span></div>
            <div class="find-icons__icons"><i class="far fa-address-book fa-3x"></i><span>Add by Contacts</i></span></div>
            <div class="find-icons__icons"><i class="fas fa-fingerprint fa-3x" ></i><span>Add by ID</span></div>
            <div class="find-icons__icons"><i class="far fa-envelope fa-3x"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended frieds.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
        
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtag">#BTS #ARMY #FRIENDS</h6>
                    <h6 class="open-post__members">
                        <img src="http://image.fmkorea.com/files/attach/new/20150719/486616/194925435/194927143/d7cd038e5f2eb9ae36878670905e284c.jpg"/>
                        <span class="open-post__members-count">802 members</span>
                        <span class="devider"></span>
                        <span class="open-post__meber-status">Active</span>
                    </h6>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="http://image.fmkorea.com/files/attach/new/20150719/486616/194925435/194927143/d7cd038e5f2eb9ae36878670905e284c.jpg" />
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/2ab7afee77.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span>
        </div>
        <div class="status_bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welocme to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Accout, log in with your Email</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone Number" />
        <input nams="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>



    <script src="https://kit.fontawesome.com/2ab7afee77.js" crossorigin="anonymous"></script>
</body>
</html>

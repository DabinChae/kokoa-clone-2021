<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span>
        </div>
        <div class="status_bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component" id="more-user-component">
            <div class="user-component__column">
                <img src="http://image.fmkorea.com/files/attach/new/20150719/486616/194925435/194927143/d7cd038e5f2eb9ae36878670905e284c.jpg" class="user-component__column__avatar"/>
                <div class="user-component__text">
                    <h2 class="user-component__title">PUPPY</h2>
                    <h4 class="user-component__subtitle">012-123-4567<i class="fas fa-info-circle"></i></h4>
                    
                </div>
                <span class="user-component__comment"><i class="far fa-comment-alt fa-2x"></i></span>    
            </div>
        </div>
        <div class="find-icons">
            <div class="find-icons__icons"><i class="far fa-calendar-check fa-3x"></i><span>Calender</span></div>
            <div class="find-icons__icons"><i class="fas fa-inbox fa-3x"></i><span>Talk Drive</i></span></div>
            <div class="find-icons__icons"><i class="far fa-grin-squint fa-3x"></i><span>Emoticons</span></div>
            <div class="find-icons__icons"><i class="fas fa-palette fa-3x"></i><span>Theme</span></div>
        </div>
        <div class="find-icons">
            <div class="find-icons__icons"><i class="far fa-user-circle fa-3x"></i><span>Account</span></div>
            <div class="find-icons__icons"><i class="far fa-comments fa-3x"></i><span>Openchat</span></div>
            <div class="find-icons__icons"><i class="fas fa-shopping-cart fa-3x"></i><span>Shopping</span></div>
            <div class="find-icons__icons"><i class="fas fa-gift fa-3x"></i><span>Gift</span></div>
        </div>
        <div class="more-suggestion">
            <h6>Suggetion</h6>
            <div class="more-suggestion__column">
                <div class="more-suggestion__icons"><img src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL"/><span>Kakao Story</span></div>
                <div class="more-suggestion__icons"><img src="https://i.pinimg.com/originals/24/39/f6/2439f612c869ab11ffa65c106a00f97c.jpg"/><span>Kakao Friends</span></div>
                <div class="more-suggestion__icons"><img src="https://i.ytimg.com/vi/D4mnwUKijy0/maxresdefault.jpg"/><span>Friends Gem</span></div>
                <div class="more-suggestion__icons"><div></div></div>
            </div>
        </div>
    </main>
    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>



    <script src="https://kit.fontawesome.com/2ab7afee77.js" crossorigin="anonymous"></script>
</body>
</html>

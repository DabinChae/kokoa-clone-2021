<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PUPPY</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span>
        </div>
        <div class="status_bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>


    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">PUPPY</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
            
        </div>
    </header>
 
    <main class="main-chat main-screen">
        <div class="chat__timestamp">
            Sunday, 2021-09-19
        </div>
        <div class="message-row">
            <img src="http://image.fmkorea.com/files/attach/new/20150719/486616/194925435/194927143/d7cd038e5f2eb9ae36878670905e284c.jpg"/>
            <div clas="message-row__content">
                <span class="message__author">PUPPY</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div clas="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-2x"></i> </div>
            <div class="reply__column">
                <input type="text" placeholder="Wirte a message"/>        
                <i class="far fa-smile-wink fa-lg"></i>
                <button><i class="fas fa-arrow-up"></i></button>
            </div>
                
           
        </form>
    </main>
    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>



    <script src="https://kit.fontawesome.com/2ab7afee77.js" crossorigin="anonymous"></script>
</body>
</html>
